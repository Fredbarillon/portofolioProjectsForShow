<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta name="description" content="ecf,evaluation">
    <meta name="evaluation javascript" content="test">
    <meta name="AFPA" content="test">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Données Utilisateur</title>

    <!-- Bootstrap CSS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row m-5">
            <div class="alert alert-primary" role="alert">
                Veuillez renseigner les informations vous concernant
            </div>
            <form id="formClient" action="commande.html" method="get">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom : *</label>
                    <input id="nom" type="text" name="nom" size="50" required class="form-control">
                </div>
                <div id="nomError"></div>
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom : *</label>
                    <input id="prenom" type="text" name="prenom" size="50" required class="form-control">
                </div>
                <div id="prenomError"></div>
                <div class="mb-3">
                    <label for="courriel" class="form-label">Email : *</label>
                    <input id="courriel" type="email" name="courriel" size="50" required class="form-control">
                </div>
                <div id="courrielError"></div>
                <div class="mb-3">
                    <label for="adresse" class="form-label">Adresse : *</label>
                    <input id="adresse" type="text" name="adresse" size="50" required class="form-control">
                </div>
                <div id="adresseError"></div>
                <div class="mb-3">
                    <label for="ville" class="form-label">Ville : *</label>
                    <input id="ville" type="text" name="ville" size="50" required class="form-control">
                </div>
                <div id="villeError"></div>
                <div class="mb-3">
                    <label for="codePostal" class="form-label">Code postal : *</label>
                    <input id="codePostal" type="text" name="codePostal" size="50" required class="form-control">
                </div>
                <div id="codePostalError"></div>
                <div class="mb-3 text-end">
                    <button type="submit" id="valid" class="btn btn-primary">Envoyer</button>
                </div>
            </form>

        </div>
    </div>
    <script type="module" src="js/ecf.js"></script>
</body>

</html>
