<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fournisseur</title>
    <!-- <link href="css/normalize.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="titre">
            <h1>Facture</h1>
            <p>Bienvenue chez Nous.</p>
        </div>
        <nav>
            <input type="checkbox" id="toggle">
            <label for="toggle" class=" caca"></label>
            <ul id="menu">
                <li><a href="x">Accueil</a></li>
                <li><a href="x">Client</a></li>
                <li><a href="x">Fournisseur</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post">
            <div class="section">
                <div class="titre-section">
                    <h2>Fournisseur</h2>
                </div>
                <div>
                    <fieldset id="champs1">
                        <legend>Fournisseur : ?</legend>
                        <select id="fournisseur" name="fournisseur">
                            <option value="fournisseur1">Fournisseur 1</option>
                            <option value="fournisseur2">Fournisseur 2</option>
                            <option value="fournisseur3">Fournisseur 3</option>
                        </select>
                    </fieldset>
                </div>
            </div>
            <div class="section">
                <div class="titre-section">
                    <h2>Formulaire</h2>
                </div>
                <fieldset>
                    <legend>Information : ?</legend>
                    <div id="perso-pro">
                        <div>
                            <input type="radio" id="perso" name="perso" value="Personnel">
                            <label for="perso">Personnel</label>
                        </div>
                        <div>
                            <input type="radio" id="pro" name="pro" value="Professionnel">
                            <label for="pro">Professionnel</label>
                        </div>
                    </div>
                    <div class="info_bloc">
                        <div>
                            <label for="tva">N° TVA</label><br>
                            <input type="text" id="tva" name="n°tva">
                        </div>
                        <div>
                            <label for="prenom">Prénom :</label><br>
                            <input type="text" id="prenom" name="prenom">
                        </div>
                        <div>
                            <label for="nom">Nom :</label><br>
                            <input type="text" id="nom" name="nom">
                        </div>
                    </div>
                    <div class="form-part">
                        <div>
                            <input type="radio" id="male" name="male" value="male">
                            <label for="male">Male</label><br>
                        </div>
                        <div>
                            <input type="radio" id="female" name="female" value="female">
                            <label for="female">Female</label><br>
                        </div>
                        <input type="radio" id="other" name="other" value="other">
                        <label for="other">Other</label><br>
                    </div>
                    <div class="info_bloc">
                        <div>
                            <label for="email">Email :</label><br>
                            <input type="text" id="email" name="email"><br>
                        </div>
                        <div>
                            <label for="tel">N° Téléphone :</label><br>
                            <input type="text" id="tel" name="tel"><br>
                        </div>
                        <div>
                            <label for="adresse">Adresse :</label><br>
                            <input type="text" id="adresse" name="adresse"><br>
                        </div>
                        <div>
                            <label for="region">Région :</label><br>
                            <input type="text" id="region" name="region"><br>
                        </div>
                        <div>
                            <label for="ville">Ville :</label><br>
                            <input type="text" id="ville" name="ville"><br>
                        </div>
                        <div>
                            <label for="code-postal">Code postal :</label><br>
                            <input type="text" id="code-postal" name="code-postal"><br>
                        </div>
                        <div>
                            <label for="paiement">Carte de paiement :</label><br>
                            <input type="text" id="paiement" name="paiement"><br>
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Valider" class="submit">
                        <input type="reset" value="Réinitialiser" class="submit">
                    </div>
                </fieldset>
            </div>
        </form>
    </main>
    <footer>
        <p>-AFPA-</p>
    </footer>
</body>

</html>
